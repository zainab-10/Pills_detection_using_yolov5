# COCO128 dataset https://www.kaggle.com/ultralytics/coco128 (first 128 images from COCO train2017) by Ultralytics
# Example usage: python train.py --data coco128.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here (7 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content/drive/MyDrive/Colab_Notebooks/medicines_yolo/dataset  # dataset root dir
train: /content/drive/MyDrive/Colab_Notebooks/medicines_yolo/dataset/train  # train images (relative to 'path') 128 images
val: /content/drive/MyDrive/Colab_Notebooks/medicines_yolo/dataset/valid  # val images (relative to 'path') 128 images
test: /content/drive/MyDrive/Colab_Notebooks/medicines_yolo/dataset/test # test images (optional)

# Classes
nc: 6
names:
  0: actal
  1: clarinase
  2: escitalopram
  3: panadol
  4: sensitamine
  5: tripolidine


# Download script/URL (optional)
download: https://ultralytics.com/assets/coco128.zip
